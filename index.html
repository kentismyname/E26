<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Data Structure Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="stack.js"></script>
</head>
<body>
   <div class="container col-sm-6">
        <div class="row">
            <h1 class="display-7 p-3 mb-1 text-center text-bg-dark">Stack Data Structure Simulator</h1>
        </div>
        <div class="row text-bg-success p-3 mb-1">
            <div class="col text-center fs-4">Operations</div>
            <div class="col text-center fs-4">Stack Data</div>
            <div class="col text-center fs-4">Deleted from Stack</div>
        </div>
        <div class="row bg-danger">
            <div class="col text-bg-light">
                <div class="d-grid gap-1 col mx-auto">
                    <input  type="text" id="st_data" class="form-control text center mt-2" placeholder="data" aria-label="data">
                    <button id="btn_push" class="btn btn-success" type="button">Push</button>
                    <button id="btn_pop" class="btn btn-danger" type="button">Pop</button>
                    <button id="btn_peek" class="btn btn-warning" type="button">Peek</button>
                    <button id="btn_clear" class="btn btn-light" type="button">Clear</button>
                </div>
            </div>
            <div id="stack" class="d-block justify-content-center text-center col bg-dark">

            </div>
            <div id="popped" class="col popped btn-light">
            </div>
        </div>
   </div>
</body>
</html>
